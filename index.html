<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Estilos gerais da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #8c00ff;
            text-align: center;
            height: 100vh;
        }

        /* Estilo do relógio (contador) */
        #timer {
            font-size: 2em;
            color: #b700ff;
            background-color: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;  /* Posiciona o relógio de forma fixa */
            top: 10px;        /* Distância do topo */
            left: 10px;       /* Distância da esquerda */
            z-index: 1000;    /* Garante que o relógio fique acima de outros elementos */
        }
    </style>
    <script>
        // Função que irá atualizar o relógio
        function iniciarTemporizador() {
            let tempoRestante = 20; // Defina o tempo (em segundos) para o temporizador (10 segundos neste exemplo)

            // Função que será chamada a cada segundo
            const timerInterval = setInterval(function() {
                // Atualiza o conteúdo do contador no HTML
                document.getElementById("timer").textContent = `Tempo restante: ${tempoRestante} segundos`;

                // Quando o tempo acabar, para o temporizador e fecha a página
                if (tempoRestante <= 0) {
                    clearInterval(timerInterval);  // Para o setInterval
                    fecharPagina();  // Fecha a página
                }

                tempoRestante--;  // Decrementa o tempo
            }, 1000);  // Intervalo de 1 segundo (1000ms)
        }

        // Função para fechar a página
        function fecharPagina() {
            alert("O tempo acabou! A página será fechada.");
            window.close(); // Tenta fechar a janela
        }

        // Chama a função quando a página for carregada
        window.onload = iniciarTemporizador;
    </script>
</head>
<body>
    <!-- Relógio de contagem regressiva -->
    <div id="timer">Tempo restante: 20 segundos</div>
</body>
